<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Langs learning</title>
  <link rel="icon" href="/images/LangsLearnning_icon.png" type="image/x-icon" />
  <!-- JUST LIBRARIES -->
  <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/@fortawesome/fontawesome-free/css/all.css" />
  <!-- JUST LIBRARIES -->

  <!-- OUR CSS FILES HERE -->
  <link rel="stylesheet" href="/styles/admin_class_templates.css" />
  <!-- OUR CSS FILES HERE -->
</head>

<body>
  <header>
    <%- include('components/admin_navbar.html'); %>
  </header>
  <main class="container-fluid">
    <section>
      <h1>Classe Templates</h1>
      <table class="table">
        <thead>
          <tr>
            <td>Title</td>
            <td>Description</td>
            <td>Level</td>
            <td>Material link</td>
            <td></td>
          </tr>
        </thead>
        <tbody>
          <% templates.forEach(template => { %>
          <tr>
            <td>
              <%= template.title %>
            </td>
            <td>
              <%= template.description %>
            </td>
            <td>
              <%= template.level %>
            </td>
            <td>
              <%= template.materialLink %>
            </td>
            <td style="text-align: right">
              <a class="btn btn-warning" href="/admin/class_templates/<%= template._id %>/edit"><i class="fas fa-pencil-alt"></i></a>
              <a class="btn btn-danger" href="/admin/class_templates/<%= template._id %>/remove"><i class="fas fa-trash-alt"></i></a>
            </td>
          </tr>
          <% }); %>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4"></td>
            <td colspan="1">
              <button class="btn btn-primary" data-toggle="modal" data-target="#template-register-modal">
                Registrar Template
              </button>
            </td>
          </tr>
        </tfoot>
      </table>
    </section>
  </main>

  <div class="modal fade" id="template-register-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Register Class Template</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="/admin/class_templates" method="POST">
            <div class="form-group">
              <label for="register-class-title" class="col-form-label">Title:</label>
              <input type="text" name="title" class="form-control" id="register-class-title" required />
            </div>
            <div class="form-group">
              <label for="register-class-description" class="col-form-label">Description:</label>
              <textarea type="text" name="description" class="form-control" id="register-class-description" required></textarea>
            </div>
            <div class="form-group">
              <label for="register-class-level" class="col-form-label">Level:</label>
              <select id="register-class-level" class="form-control" name="level">
                <option value="basic">Basic</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
              </select>
            </div>
            <div class="form-group">
              <label for="register-class-material" class="col-form-label">Material link:</label>
              <input type="text" name="materialLink" class="form-control" id="register-class-material" required />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">
                Close
              </button>
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade trial_failure__modal" tabindex="-1" id="modal-trial-failure">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-2">
              <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div class="col-sm-10" id="modal-trial-failure-message"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JUST LIBRARIES -->
  <script src="/jquery/dist/jquery.min.js"></script>
  <script src="/lodash/lodash.min.js"></script>
  <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- JUST LIBRARIES -->

  <!-- OUR JS FILES HERE -->
  <script src="/js/buttons.js"></script>
  <script src="/js/admin_class_templates.js"></script>
  <!-- OUR JS FILES HERE -->
</body>

</html>
