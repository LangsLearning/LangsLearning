<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Langs learning</title>
    <link rel="icon" href="/images/LangsLearnning_icon.png" type="image/x-icon" />
    <!-- JUST LIBRARIES -->
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/@fortawesome/fontawesome-free/css/all.css" />
    <!-- JUST LIBRARIES -->

    <!-- OUR CSS FILES HERE -->
    <link rel="stylesheet" href="/styles/variables.css" />
    <link rel="stylesheet" href="/styles/trials.css" />
    <!-- OUR CSS FILES HERE -->
</head>

<body>
    <header>
        <%- include('components/admin_navbar.html'); %>
    </header>
    <main class="container-fluid">
        <section>
            <h1>Students</h1>
            <table class="table">
                <thead>
                    <tr>
                        <td>Id</td>
                        <td>Name</td>
                        <td>E-mail</td>
                        <td>Level</td>
                        <td>Available classes</td>
                        <td></td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <% students.forEach((student) => { %>
                        <tr>
                            <td>
                                <%= student._id %>
                            </td>
                            <td>
                                <%= student.name %>
                            </td>
                            <td>
                                <%= student.email %>
                            </td>
                            <td>
                                <%= student.level %>
                            </td>
                            <td>
                                <%= student.availableClasses %>
                            </td>
                            <td style="text-align: right">
                                <a class="btn btn-warning" href="/students/<%= student._id %>/edit">Edit</a
                >
              </td>
              <td>
                <button
                  class="btn btn-success"
                  data-toggle="modal"
                  data-target="#trial-change-level-modal"
                  data-id="<%= student._id %>"
                  data-name="<%= student.name %>"
                >
                  Change Level
                </button>
              </td>
            </tr>
            <% }); %>
          </tbody>
        </table>
      </section>
    </main>
    <div
      class="modal fade"
      id="trial-set-level-modal"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Set Student Level
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="/admin/trials/level" method="POST">
              <div class="form-group">
                <label for="trial-level-student-name" class="col-form-label"
                  >Student name:</label
                >
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  id="trial-level-student-name"
                  required
                  disabled
                />
              </div>
              <div class="form-group">
                <label for="trial-level-student-level" class="col-form-label"
                  >Level:</label
                >
                <select name="level" class="form-control">
                  <option selected value="beginner">Beginner</option>
                  <option value="intermediate">Intermediate</option>
                  <option value="advanced">Advanced</option>
                </select>
              </div>
              <input
                type="hidden"
                name="id"
                class="form-control"
                id="trial-level-student-id"
                required
              />
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary">Set Level</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- JUST LIBRARIES -->
    <script src="/jquery/dist/jquery.min.js"></script>
    <script src="/lodash/lodash.min.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- JUST LIBRARIES -->

    <!-- OUR JS FILES HERE -->
    <script src="/js/trials.js"></script>
    <!-- OUR JS FILES HERE -->
  </body>
</html>
