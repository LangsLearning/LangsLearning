<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Langs learning</title>
  <link rel="icon" href="/images/LangsLearnning_icon.png" type="image/x-icon" />
  <!-- JUST LIBRARIES -->
  <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/@fortawesome/fontawesome-free/css/all.css" />
  <!-- JUST LIBRARIES -->

  <!-- OUR CSS FILES HERE -->
  <link rel="stylesheet" href="/styles/variables.css" />
  <link rel="stylesheet" href="/styles/trials.css" />
  <!-- OUR CSS FILES HERE -->
</head>

<body>
  <header>
    <%- include('components/admin_navbar.html'); %>
  </header>
  <main class="container-fluid">
    <section>
      <h1>Students</h1>
      <table class="table">
        <thead>
          <tr>
            <td>Id</td>
            <td>Name</td>
            <td>E-mail</td>
            <td>Level</td>
            <td>Available classes</td>
            <td></td>
            <td></td>
          </tr>
        </thead>
        <tbody>
          <% students.forEach((student) => { %>
          <tr>
            <td>
              <%= student._id %>
            </td>
            <td>
              <%= student.name %>
            </td>
            <td>
              <%= student.email %>
            </td>
            <td>
              <%= student.level %>
            </td>
            <td>
              <%= student.availableClasses %>
            </td>
            <td style="text-align: right">
              <a class="btn btn-warning" href="/students/<%= student._id %>/edit">Edit</a>
            </td>
            <td>
              <button class="btn btn-success" data-toggle="modal" data-target="#trial-change-level-modal" data-id="<%= student._id %>" data-name="<%= student.name %>">
                Change Level
              </button>
            </td>
          </tr>
          <% }); %>
        </tbody>
      </table>
    </section>
  </main>

  <!-- JUST LIBRARIES -->
  <script src="/jquery/dist/jquery.min.js"></script>
  <script src="/lodash/lodash.min.js"></script>
  <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- JUST LIBRARIES -->

  <!-- OUR JS FILES HERE -->
  <script src="/js/admin_students.js"></script>
  <!-- OUR JS FILES HERE -->
</body>

</html>
